<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/contact-form.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" /> -->
    <!-- <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css"
        integrity="sha512-UTNP5BXLIptsaj5WdKFrkFov94lDx+eBvbKyoe1YAfjeRPC+gT5kyZ10kOHCfNZqEui1sxmqvodNUx3KbuYI/A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Club Med</title>
</head>

<body>
    <main>
        <section class="banner">
            <img src="./images/if-banner.jpg" alt="">
            <div class="banner-title animation__el in">
                <h1 class="animation__el in">ClubMed 諮詢單</h1>
                <h1 class="animation__el in">撥打 02-25027769 來電洽詢!</h1>
            </div>
        </section>
        <section class="form-area">
            <div class="form-box">
                <div class="from animation__el in">
                    <label for="name">聯絡人</label>
                    <input type="text" name="" id="name">
                </div>
                <div class="from animation__el in">
                    <p>性別</p>
                    <input type="radio" class="radio-input animation__el in" id="female" name="gender">
                    <label for="female" class="radio-label">
                        <span class="radio-button"></span>
                        小姐
                    </label>
                    <input type="radio" class="radio-input animation__el in" id="male" name="gender">
                    <label for="male" class="radio-label">
                        <span class="radio-button"></span>
                        先生
                    </label>
                </div>
            </div>
            <div class="form-box animation__el in">
                <div class="from animation__el in">
                    <label for="phone">電話</label>
                    <input type="text" name="" id="phone">
                </div>
                <div class="from animation__el in">
                    <label for="mail">mail</label>
                    <input type="text" name="" id="mail">
                </div>
            </div>
            <div class="form-box animation__el in">
                <div class="from animation__el in">
                    <label for="line">LINE ID</label>
                    <input type="text" name="" id="line">
                </div>
                <div class="from animation__el in">
                    <p>偏好聯絡方式</p>
                    <input type="radio" class="radio-input animation__el in" id="3" name="contact">
                    <label for="3" class="radio-label">
                        <span class="radio-button"></span>
                        line
                    </label>
                    <input type="radio" class="radio-input animation__el in" id="4" name="contact">
                    <label for="4" class="radio-label">
                        <span class="radio-button"></span>
                        電話
                    </label>
                    <input type="radio" class="radio-input" id="5" name="contact">
                    <label for="5" class="radio-label">
                        <span class="radio-button"></span>
                        都可以
                    </label>
                </div>
            </div>
            <div class="form-box animation__el in">
                <div class="from animation__el in">
                    <label for="which">想詢問Club Med哪個渡假村?</label>
                    <input type="text" name="" id="which">
                </div>
                <div class="from animation__el in">
                    <label for="what">簡述詢問內容</label>
                    <input type="text" name="" id="what">
                </div>
            </div>
            <!-- <button class="animation__el in">送出!</button> -->
            <a href="#" class="submit-btn animation__el in">送出!</a>
        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>




</html>
